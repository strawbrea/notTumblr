<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/quotes.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Please Register</h1>
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="user" class="form-label">New User</label>
                <input type="text" id="user" name="user" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Password, Again</label>
                <input type="password" id="password2" name="password2" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a href="/" class="btn btn-link">Cancel</a>
        </form>
        <a href="/login" class="btn btn-link">Already registered? Log in now!</a>
    </div>
</body>

</html>
