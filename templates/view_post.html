<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ quote.text }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/quotes.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app" class="container mt-4">
        <h1>{{ quote.text }}</h1>
        <p class="lead"><em>-- {{ quote.author }}</em></p>
        
        <h2>Comments</h2>
        <div class="card">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    {% for comment in comments %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ comment.text }} - <em>{{ comment.author }}</em>
                        <div>
                            {% if comment.author == user %}
                                <a href="/edit_comment/{{ comment._id }}" class="btn btn-link"><i class="material-icons">mode_edit</i></a>
                                <a href="/comment_delete/{{ comment._id }}" onclick="return confirm('Are you sure?');" class="btn btn-link text-danger"><i class="material-icons">delete</i></a>
                            {% elif quote.owner == user %}
                                <a href="/comment_delete/{{ comment._id }}" onclick="return confirm('Are you sure?');" class="btn btn-link text-danger"><i class="material-icons">delete</i></a>
                            {% endif %}
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <form @submit.prevent="submitComment" class="mt-4">
            <div class="mb-3">
                <input type="text" v-model="newComment" placeholder="Add a comment..." class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <a href="/quotes" class="btn btn-link">Back to quotes</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                quote: JSON.parse('{{ quote | tojson | safe }}'),
                comments: JSON.parse('{{ comments | tojson | safe }}'),
                newComment: ''
            },
            methods: {
                async submitComment() {
                    const response = await fetch(`/add_comment/${this.quote._id}`, {
                        method: 'POST',
                        body: new URLSearchParams({
                            comment: this.newComment
                        }),
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    });
                    if (response.ok) {
                        window.location.reload();
                    }
                }
            }
        });
    </script>
</body>
</html>
