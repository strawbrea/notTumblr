<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Quote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/quotes.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Edit this quote...</h1>
        <form action="/edit" method="POST">
            <input type="hidden" id="_id" name="_id" value="{{data['_id']}}">
            <div class="mb-3">
                <label for="text" class="form-label">Quote</label>
                <textarea id="text" name="text" class="form-control" cols="40" rows="5">{{data["text"]}}</textarea>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" name="author" class="form-control" value="{{data[" author"]}}">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="public" name="public" class="form-check-input">
                <label class="form-check-label" for="public">Public?</label>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-link">Cancel</a>
        </form>
    </div>
</body>

</html>
